<div ng-controller="PostController">
<div ng-if="postMessage.length" class="alert alert-success authMessage">
    <p>{{postMessage}}</p>
</div>
<div ng-class="{hidden : !(isSignedIn) }" style="margin-top: -30px"> 
    <form ng-submit="addPost()" unvalidate> 
        <h3 style="margin-top: 0px;">Add a new post</h3>  
        <div class="form-group"> 
            <input type="text" class="form-control" placeholder="Title" maxlength="30" ng-model="post.title" required> 
        </div>
         
        <div class="form-group" style="margin-top:-30px"> 
            <textarea type="text"   class="form-control"   maxlength="160"   placeholder="Content"   ng-model="post.content" required></textarea>
        </div>
         <br>
        <button type="submit" class="btn btn-default">Post</button>
          <a style="color:#5e5e5e">Characters Left: {{ 160 - post.content.length}}</a> 
    </form>

</div> 
</div>
