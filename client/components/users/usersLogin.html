<div ng-controller="UsersController">   
    <div ng-show="isSignedIn">
        <h3 style="margin-top: 0px">You are now signed in. Welcome! Click the menu icon to navigate and post to join the community of micro bloggers.</h3>
        <br>
        <button class="btn btn-default" ng-click="signOut()">Press here to sign out</button>
    </div>

    <div class="login-page" ng-hide="isSignedIn">
        <div ng-if="authError.length" class="authMessage alert alert-info alert-dismissible">
            {{authError}}
        </div>
        <form ng-submit="verifyUser()" unvalidate>  <h3>Sign in here.</h3>  
            <div class="form-group">  <input type="text" class="form-control" placeholder="Username" ng-model="user.username" required> 
            </div>
            <div class="form-group">  <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required> 
            </div>
            <div class="form-group"> 
                <button type="submit" class="btn btn-default">Sign In</button>
            </div>
        </form>
          
        <form ng-submit="createUser()"> 
            <h3>Don't have an account?</h3>  
            <div class="form-group"> 
                <input type="text" class="form-control" placeholder="Create Username" ng-model="user.newUsername" required> 
            </div>
            <div class="form-group"> 
                <input type="password" class="form-control" placeholder="Create Password" ng-model="user.newPassword" required> 
            </div>
            <div class="form-group"> 
                <button type="submit" class="btn btn-default">Sign Up</button>
            </div> 
        </form>
    </div>
</div>
